{% extends "pages//base.html" %}

{% block body_content %}

        <form method="POST" style="margin-top:30px;">
            {{ logForm.csrf_token }}
            <div class="row justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label class="form-label"> <h5>{{ logForm.name.label }}:</h5> </label>
                    {{ logForm.name(class_="form-control" ) }}
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label class="form-label"> <h5>{{ logForm.password.label }}:</h5> </label>
                    {{ logForm.password(class_="form-control" ) }}
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <label class="form-label"> <h5>{{ logForm.remember.label }}:</h5> </label>
                        {{ logForm.remember(class_="form-check-input" ) }}
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark btn-lg" style="background-color: #182c07e8;" type="submit">Zaloguj</button>
            </div>
        </form>
        
        <div class="row justify-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-6"><br>
                <a style="text-decoration: none; color: #182c07e8;" href="{{ url_for('user.reset') }}"><h6>Nie pamiętam hasła</h6></a>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <a style="text-decoration: none; color: #182c07e8;" href="{{ url_for('user.createAccount') }}"><h6>Nie masz jeszcze konta? Zarejestruj się</h6></a>
            </div>
            <div class="col-md-3"></div>
        </div>
        

{% endblock %}
